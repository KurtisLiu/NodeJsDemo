<!DOCTYPE html>
<html>
  <head>
    <title>文件上传与下载</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/fileUploadAndDownload.css">
  </head>
  <body>
    <div class="container">
      <div class="upload-selection">
        <h1>文件上传</h1>
        <div class="upload-box" id="fileUploadFrom">
          <button class="btn select-file" id="selectFile">选择文件</button>
          <ul class="upload-files" id="uploadFiles"></ul>
          <button class="btn upload" id="upload">上传</button>
        </div>
        <div class="upload-info">
          <progress value="0" max="100"></progress>
          <span class="progress-value">0</span>
        </div>
      </div>

      <div class="download-selection">
        <h1>文件下载列表</h1>
        <ul id="fileList">
          <% if(!files || files.length <= 0) { %>
            <li>暂无文件</li>
          <% } else { %>
            <% for(var i = 0; i < files.length; i++) { %>
              <li><a href="/files/download?filename=<%= files[i] %>"><%= files[i] %></a></li>
            <% } %>
          <% } %>
        </ul>
      </div>
    </div>
  </body>

  <script type="text/javascript" src="/libs/jquery.js"></script>
  <script type="text/javascript" src="/js/fileupload.js"></script>
</html>
